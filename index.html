
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="panel">
        <section class="top-row">
            <aside class="left-column">
                <div class="mcb-starter-section">
                    <div class="mcb-block">
                        <img class="mcb-toggle" src="images/mcb-off.png" alt="MCB">
                        <h3 class="mcb-label">
                            MCB
                        </h3>
                    </div>
                    <div class="starter-block">
                         <h3 class="starter-label">
                            Starter
                        </h3>
                        <img class="starter-body" src="images/starter.png" alt="Starter body">
                        <img class="starter-handle" src="images/starter-handle.png" alt="Starter handle">
                       
                    </div>
                    <img src="images/Slot.png" alt="s1" id="s1">
                    <img src="images/Slot.png" alt="s2" id="s2">
                    <img src="images/Slot.png" alt="s1" id="s3">
                    <img src="images/Slot.png" alt="s2" id="s4">
                </div>

                <div class="lamp-board">
                    <div class="lamp-grid">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                        <img class="lamp-bulb off" src="images/off-bulb.png" alt="Lamp off">
                    </div>
                    <!-- <div class="jack-row">
                        <span class="jack"></span>
                        <span class="jack"></span>
                    </div> -->
                </div>
            </aside>

            <section class="center-column">

                    <img src="images/Slot.png" alt="s1" id="s5">
                    <img src="images/Slot.png" alt="s2" id="s6">
                    <img src="images/Slot.png" alt="s1" id="s7">
                    <img src="images/Slot.png" alt="s2" id="s8">
                    <img src="images/Slot.png" alt="s1" id="s9">
                    <img src="images/Slot.png" alt="s2" id="s10">
                    <img src="images/Slot.png" alt="s1" id="s11">
                    <img src="images/Slot.png" alt="s2" id="s12">
 
                <div class="meter-panel">                  
                    <div class="meters">
                        <h3 id="ammter1-label">
                            Ammeter-1
                        </h3>
                        <h3 id="ammter2-label">
                            Ammeter-2
                        </h3>
                        <h3 id="voltmeter1-label">
                            Voltmeter-1
                        </h3>
                        <h3 id="voltmeter2-label">
                            Voltmeter-2
                        </h3>
                        
                        <div class="meter-card">
                               
 
                                 <img src="images/ammeter.png" alt="Ammeter">
                              
                                 
                            <div class="meter-needle1">
                                <img src="images/needle.png" alt="needle">
                            </div>
                           
                        </div>
                        <div class="meter-card">
                            <img src="images/ammeter.png" alt="Ammeter">
                             <div class="meter-needle2">
                                <img src="images/needle.png" alt="needle">
                            </div>
                        </div>
                        <div class="meter-card">
                            <img src="images/voltmeter.png" alt="Voltmeter">
                             <div class="meter-needle3">
                                <img src="images/needle.png" alt="needle">
                            </div>
                        </div>
                        <div class="meter-card">
                            <img src="images/voltmeter.png" alt="Voltmeter">
                             <div class="meter-needle4">
                                <img src="images/needle.png" alt="needle">
                            </div>
                        </div>
                    </div>
                </div>
               

                <div class="workspace">
                    <div class="equipment-row">
                        <div class="assembly">
                            <div class="motor-box">
                                <img src="images/shuntmotor.png" alt="Motor">
                                <div class="connector-strip top">
                                    <div class="connector"><span class="dot"></span><span class="label">A1</span></div>
                                    <div class="connector"><span class="dot"></span><span class="label">Z1</span></div>
                                </div>
                                <div class="connector-strip bottom">
                                    <div class="connector"><span class="dot"></span><span class="label">A2</span></div>
                                    <div class="connector"><span class="dot"></span><span class="label">Z2</span></div>
                                </div>
                            </div>
                            <div class="coupler">
                                <img src="images/shaft.png" alt="Coupling shaft">
                            </div>
                            <div class="generator-box">
                                <img class="generator-body" src="images/Rotor-body.png" alt="Rotor body">
                                <img class="generator-rotor" id="gr" src="images/Generator-Rotor.png" alt="Generator rotor">
                                <div class="connector-strip top">
                                    <div class="connector"><span class="dot"></span><span class="label">A3</span></div>
                                    <div class="connector"><span class="dot"></span><span class="label">Z3</span></div>
                                </div>
                                <div class="connector-strip bottom">
                                    <div class="connector"><span class="dot"></span><span class="label">A4</span></div>
                                    <div class="connector"><span class="dot"></span><span class="label">Z4</span></div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="data-table">
                            <div class="table-header">
                                <span>Sr No.</span><span>Current (A)</span><span>Voltage (V)</span>
                            </div>
                            <div class="table-row"><span></span><span></span><span></span></div>
                            <div class="table-row"><span></span><span></span><span></span></div>
                            <div class="table-row"><span></span><span></span><span></span></div>
                            <div class="table-row"><span></span><span></span><span></span></div>
                            <div class="table-row"><span></span><span></span><span></span></div>
                        </div> -->
                    </div>
                    
                </div>
                 <section class="data-section">
            <div class="data-table">
                <div class="table-header">
                    <span>Sr No.</span><span>Current (A)</span><span>Voltage (V)</span>
                </div>
                <div class="table-row"><span></span><span></span><span></span></div>
                <div class="table-row"><span></span><span></span><span></span></div>
                <div class="table-row"><span></span><span></span><span></span></div>
                <div class="table-row"><span></span><span></span><span></span></div>
                <div class="table-row"><span></span><span></span><span></span></div>
            </div>
        </section>
            </section>

            <aside class="right-column">
                <div class="pill-stack">
                    <button class="pill-btn">Instructions</button>
                    <button class="pill-btn">Check Connections</button>
                    <button class="pill-btn">Speaking</button>
                    <button class="pill-btn">Auto Connect</button>
                    <button class="pill-btn">Add Table</button>
                    <button class="pill-btn">Reset</button>
                    <button class="pill-btn">Print</button>
                    <button class="pill-btn">Report</button>
                    <button class="pill-btn">Graph</button>
                </div>
            </aside>
        </section>

        <section class="graph-section">
            <div class="graph-header">
                <h3>Output Graph</h3>
                <span class="graph-caption">Auto-generated from readings</span>
            </div>
            <div class="graph-canvas">
                <div class="graph-bars" id="graphBars"></div>
            </div>
        </section>

       

        <!-- <footer class="bottom-row">
            <span class="pill wide"></span>
            <div class="mascot">
                <div class="visor"></div>
                <div class="body"></div>
            </div>
        </footer> -->
    </main>
    <script src="script.js"></script>
</body>
</html>
